<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
     <header class="header">
            <img src="images/netlogo.svg" alt="logo">
    
     </header>


     <div class="registerBlock">
        <div class="paddingBlock">
            <div class="title">
                <h1>Sign in</h1>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="Password"/>
        </div>

        <div class="button">
            <button>Sign in</button>
            <div class="checkboxBlock">
                <div>

                    <input type="checkbox">
                    <span>Remember me?</span>
                    <!--  <span>Need help?</span> --> 

                </div>
                <div>
                    
                </div>

            </div>
        </div>
        <div class="moreinfo">
            <div>
                <span>New to Netflix?</span>
                <span>Sign up now.</span>
            </div>
            </div>

            <div>
                <div class="footer">
                    <div class="block1">
                        <span>Questions?</span>
                        <span>Call 0800-509-417</span>
                    </div>

                    <div class="block2">
                        <a href="">FAQ</a>
                        <a href="">Help Center</a>
                        <a href="">Terms of Use</a>
                        <a href="">Privacy</a>
                    </div>

                    <div class="block3">
                        <a href="">Cookie Preferences/a>
                        <a href="">Corporate Information</a>


                    </div>


                </div>
            </div>

        </div>


     </div>

     <footer class="footer">

     </footer>

    </div>

</body>
</html>
